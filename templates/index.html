{% extends "base.html" %}

{% block content %}
<header class="masthead">
  <div class="container">
      <div class="masthead-subheading">Welcome to The Plough
      </div>
      <div class="masthead-heading text-uppercase">Reserve a table today</div>
      <a class="btn btn-primary btn-xl text-uppercase" href="{% url 'book' %}">Book</a>
  </div>
</header>

<div class="card-group">
    <div class="card">
        <a class="nav-link active" aria-current="page" href="{% url 'event' %}">
      <img src="https://res.cloudinary.com/dcmdyoyxi/image/upload/v1683465848/plough-home-event-min_njfgxs.jpg" class="card-img-top" alt="event image">
      <div class="card-body">
        <h5 class="card-title">Event's</h5>
        <p class="card-text">View all the upcoming events occuring at the Plough!</p>
      </div>
    </a>
    </div>
    <div class="card">
        <a class="nav-link active" aria-current="page" href="{% url 'menu' %}">
      <img src="https://res.cloudinary.com/dcmdyoyxi/image/upload/v1683469546/plough-home-menu_y8rcnr.avif" class="card-img-top" alt="menu">
      <div class="card-body">
        <h5 class="card-title">Menu's</h5>
        <p class="card-text">Explore our Breakfast, Main and Drinks menus</p>
      </div>
    </a>
    </div>
    <div class="card">
        <a class="nav-link active" aria-current="page" href="{% url 'book' %}">
      <img src="https://res.cloudinary.com/dcmdyoyxi/image/upload/v1683465849/plough-home-reserve-min_gzl2li.jpg" class="card-img-top" alt="table with food">
      <div class="card-body">
        <h5 class="card-title">Reserve a Table</h5>
        <p class="card-text">Do not miss out! Book today!</p>
      </div>
        </a>
    </div>
  </div>

{%endblock%}
