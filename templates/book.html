{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}



<h1>BOOK NOW</h1>

{% if user.is_authenticated %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
<form method="post" style="margin-top: 1.3em;">
    {{ book_form | crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-signup btn-lg">Submit</button>
</form>
    </div>
  </div>
</div>
  

{% endif %}

{%endblock%}
