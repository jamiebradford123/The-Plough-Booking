{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <h1 class="display-1 d-flex justify-content-center">Menu's</h1>
        <div class="card mb-3 menu-card">
            <a href="{% url 'breakfast' %}">
            <img src="https://www.egginfo.co.uk/sites/default/files/styles/large_main_image/public/2018/04/half%20english_charlie%20richards%20resized.jpg?h=9ef2d775&itok=6zYCw6LN" class="card-img-top" alt="breakfast">
            <div class="card-body">
              <h5 class="card-title">Breakfast Menu</h5>
              <p class="card-text">Served between 9am to 11:30am Monday - Saturday</p>
            </div>
            </a>
          </div>
          <div class="card mb-3 menu-card">
            <a href="{% url 'main' %}">
            <img src="https://www.thetimes.co.uk/imageserver/image/%2Fmethode%2Ftimes%2Fprod%2Fweb%2Fbin%2F83c64178-6fde-11ed-a188-d2cb771901d6.jpg?crop=2560%2C1707%2C0%2C0" class="card-img-top" alt="lunch">
            <div class="card-body">
              <h5 class="card-title">Main Menu</h5>
              <p class="card-text">Served from 12 everyday</p>
            </div>
            </a>
          </div>
          <div class="card mb-3 menu-card">
            <a href="{% url 'drinks' %}">
            <img src="https://www.whitbreadinns.co.uk/en-gb/autumn-winter-2022/whitbread_inns_aw_drinks_2_32.png" class="card-img-top" alt="drinks">
            <div class="card-body">
              <h5 class="card-title">Drinks Menu</h5>
              <p class="card-text">If there is something not on the menu, feel free to ask a member of staff
                 to see if it can be made
              </p>
            </div>
        </a>
        </div>
    </div>

</div>

{%endblock%}
